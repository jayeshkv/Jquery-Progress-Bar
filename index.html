
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar | Welcome</title>
    <link rel="stylesheet" href="Style/css/foundation.css" />  <!-- used just for the alignment & heading  -->
     <script src="Script/jquery.js"></script> <!-- for loading the libraries -->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> <!-- for the progressbar UI -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />     
    <link href="Style/css/StyleSheet.css" rel="stylesheet" type="text/css" /> <!-- custom CSS -->
    
    <script>
    jQuery.noConflict();
    jQuery(document).ready(function ($) {


        $(function()
         {
            var progressbar1 = $( "#bar" )              ;
            progressbar1.progressbar({
                value:70,
            });
            $('.progress-label2').text(70 + '' + '%');
             }); 

       });
    </script>
  </head>
  <body>
    <div class="row">
      <div class="large-6 columns"><center>
        <h1>Progress Bar</h1></center>
      </div>
    </div>
    <div class="row">
    <div class="large-6">
    <div id="bar"></div><div class="progress-label2"></div>
    </div>
    </div><br />

    <script>
        $(document).foundation();
    </script>
  </body>
</html>
